# Philosophy behind the deadkey assignment: 

# Five alt deadkeys, for acute, grave, circ, acutemacron, gravmacron
# The same alt-shift deadkeys for the same letters, with line below

# A Á À Â ok: 
#   
# A̱ Á̱ À̱ Â̱  combined line below
#   
#   Ā́ Ā̀ ok
#  
#   Ā̱́ Ā̱̀  combined line below
#  
# Deadkeys: (where alt-shift adds line below)
#      alt alt-shift
# D03   ´      ́        
# E00   `      ̀
# E06   ^      ̂
# C07   ˝      ̋
# C08   ¨      ̈


deadKeys:
  iso-alt: ['´', '`', '^', '®', 'ø'] # D03, B00, D08, D04, D09

# alt + ...
# akutt = e = D03 ) Acute on US
# grav = ` = B00 <=== grave on US
# sirk = i = D08 Circumflex on US
# makronakutt = r = D04 One to the right of Acute
# makrongrav = o = D09 One to the right of grave
# dvt.
# macronakutt = e = D03
# macrongrav = ` = B00 <=== ǥ

# underline = l ) line under


  
